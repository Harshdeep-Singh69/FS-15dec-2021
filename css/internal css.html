<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
	*{
		background-color: lightgrey;
	}
		p{
			color: red;
			background-color: yellow;
		}
		#para{
			color: blue;
			background-color: lightcyan;
		}
		.paragraph{
			color: brown;
			background-color: lightgray;
		}
	</style>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<p>Hello</p>
	<p class="paragraph" >Hello</p>
	<p id="para" >Hello</p>
	<p class="paragraph">Hello</p>
	<p>Hello</p>
</body>
</html>
