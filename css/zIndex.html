<!--
z-index : it helps us to change position of our element on z axis
	-->
<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		#aa{
			width: 200px;
			height: 300px;
			background-color: deepskyblue;
			position: absolute;
			z-index: 1;
		}
		#bb{
			width: 300px;
			height: 200px;
			background-color: hotpink;
			position: absolute;
			z-index: -1;
		}
	</style>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<div id="aa"></div>
	<div id="bb"></div>

</body>
</html>
