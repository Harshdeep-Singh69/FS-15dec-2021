<!--
Shadow:Text shadow and box shadow
	-->
<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		h1{
			color: white;
			text-shadow: 2px 2px 7px #000000 , 2px 3px 7px gray;
		}
		div{
			width: 250px;
			height: 150px;
			background-color: grey;
			box-shadow: -4px -4px 8px black ;
		}
	</style>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<h1>Hello!!</h1>
	<div></div>
</body>
</html>
