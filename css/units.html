<!--
Absolute units:Doesn't change their size with reference to the screen size(px)
Relative units:They change their size with reference to the screen size
	vw
	vh
	%
	em 
	rem
	-->
<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
	html{
		font-size: 2px;
	}
		#aa{
			width: 90vw;
			height: 400px;
			background-color: pink;
		}
		p{
			font-size: 30rem;
		}
	</style>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<div id="aa">
		<p>Hello welcome to the class</p>
	</div>

</body>
</html>
