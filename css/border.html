<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
	div{
		width: 100px;
		height: 100px;
		background-color: pink;
		margin-top: 10px;
		border-width: 5px ;
	}
		#solid{
			border-style: solid;
		}
		#dashed{
			border-style: dashed;
		}
		#dotted{
			border-style: dotted;
		}
		#groove{
			border-style: groove;
		}
		#ridge{
			border-style: ridge;
		}
		#inset{
			border-style: inset;
		}
		#outset{
			border-style: outset;
		}
		#none{
			border-style: none;
		}
	</style>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<div id="solid"></div>
	<div id="dashed"></div>
	<div id="dotted"></div>
	<div id="groove"></div>
	<div id="ridge"></div>
	<div id="inset"></div>
	<div id="outset"></div>
	<div id="none"></div>

</body>
</html>
