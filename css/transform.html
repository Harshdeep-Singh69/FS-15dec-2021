<!--
	changing one state to another
	type of transform properties:
	1-rotate-spinning and element on a particular axis
			:rotateX,rotateY,rotateZ
	2-translate-shifting our element
			:translateX,translateY,translateZ
	3-skew-it tilts our element	
	4-scale-used to change the size	
-->
<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			background-color: blue;
			transform: scaleX(1.5)  ;
		}
	</style>
	<meta charset="utf-8">
	<title>transform</title>
</head>
<body>
	<div>
		<p>Hello</p>
		<p>How are you</p>
	</div>

</body>
</html>
