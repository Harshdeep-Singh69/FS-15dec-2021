<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			background-color: blue;
			position: relative;
			animation: movement 10s infinite ;
		}
		@keyframes movement{
			0%{top: 0; left: 0;}
			20%{top: 0px; left: 800px;background: red;}
			30%{top: 400px; left: 1000px;}
			50%{top: 600px;left: 800px;}
			100%{top: 0; left: 0;}
		}
	</style>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<div></div>
</body>
</html>
