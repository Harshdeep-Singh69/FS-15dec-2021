<!--
color codes-#,rgb,rgba,color names

rgba:a refers to the alpha value.It changes the opacity of our element.It ranges from 0 to 1
	-->
<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			
			margin-top: 10px;
		}
		#name{
			background-color: blue;
		}
		#hex{
			background-color: #0000ff;
		}
		#rgb{
			background-color: rgb(0 255 97);
		}
		#rgba{
			background-color: rgba(40, 180, 140, 0.6);
		}
	</style>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<div id="name"></div>
	<div id="hex"></div>
	<div id="rgb"></div>
	<div id="rgba"></div>
</body>
</html>
