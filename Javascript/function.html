<!--
abc = function(){
	document.write("hello");
	document.write("User <br>");
}


Arrow function:
	const abc =()=>{
	document.write("hello");
	document.write("User <br>");
	}


For single line:
    const abc =()=>document.write("hello");
	

-->
<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		function abc(){
			document.write("hello");
			document.write("User <br>");
		}
		abc();
		abc();
		abc();
		abc();
	</script>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

</body>
</html>
