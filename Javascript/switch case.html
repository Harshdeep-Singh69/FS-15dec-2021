<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		var marks =100;
		switch(true){
			case (marks>=0 && marks<=40):
			document.write("poor");
			break;
			case (marks>=41 && marks<=70):
			document.write("avg");
			break;
			case (marks>=71 && marks<=100):
			document.write("good");
			break;
			default:
			document.write("Enter a correct number");
		}

	</script>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

</body>
</html>
