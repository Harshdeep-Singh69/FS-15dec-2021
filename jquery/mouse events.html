<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function(){
			$("h1").mouseenter(function(){
				$("div").text("cursor entered the area").show().fadeOut(2000);
			})
			$("h1").mouseleave(function(){
				$("div").text("cursor left the area").show().fadeOut(2000);
			})
		})
	</script>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<h1>Try to bring your cursor here</h1>
	<div></div>
</body>
</html>
