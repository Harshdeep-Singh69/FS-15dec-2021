<!-- table tag is used to create a table
<tr> is used to create a new row inside the table
<td> is used to enter the data inside the row
<th> -  used to give heading
 -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<h1>Hello I am going to make a table</h1>
	<table border="1">
		<tr><th>Number</th>
		<th>Name</th>
		<th>Msg</th>
	</tr>
		<tr>
			<td>1</td>
			<td>A</td>
			<td>Hi</td>
		</tr>
		<tr>
			<td>2</td>
			<td>B</td>
			<td></td>
		</tr>
	</table>
	<p>This table is made using table tag</p>

</body>
</html>
