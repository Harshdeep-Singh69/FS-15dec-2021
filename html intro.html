<!-- 
HTML- Hypertext Markup Language
-It is the skeleton language of the web


<tag> - opening tag
</tag> -  closing tag	

ctrl +s for saving our doc.


h1 tag is used to write headings
size of h1 > h2 > h3>....>h6
we can write h tags according to our need

<p> tag is used to write paragraphs

-->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Intro Class</title>
</head>
<body>
	<h1> Hello World</h1> 
	<h2>Hello World</h2>
	<h3>Hello World</h3>
	<h1> Hello World</h1> 
	<h4>Hello World</h4>
	<h5>Hello World</h5>
	<h6>Hello World</h6>
<p>Hello <b> everyone </b> <i>how are you</i></p>
<p><u>I am fine</u></p>



</body>
</html>
